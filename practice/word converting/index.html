<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Word Converting Program</title>
</head>
<body>
    <main>
        <div class="text">
        <h1>Word Converting Program</h1>
        <p>Insert some letters here and it will converted to Upper,Lower or Captalize</p>
        </div>
        <div class="row">
        <label for="input">Put some letters bellow</label>
        <textarea name="input" class="input"></textarea>
        </div>
        <div class="row">
        <label for="result">The result</label>
        <textarea class="result" readonly></textarea>
        </div>
        <div class="row row-btn">
            <button class="btn btn-to-upper">Convert to uppercase</button>
            <button class="btn btn-to-lower">Convert to lowercase</button>
            <button class="btn btn-to-capitalized">Convert to capitalize</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
