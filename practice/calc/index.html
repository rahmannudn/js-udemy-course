<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calc</title>
</head>
<body>
    <div class="calc">
        <div class="result">
            <p class="result-text">0</p>
        </div>
        <form class="input">
            <input type="text" class="input-num">
            <input type="button" class="clear" value="C" name="C">
        </form>
        <div class="btns">
            <div class="row">
                <input type="button" name="1" class="btn btn-1" value="1">
                <input type="button" name="2" class="btn btn-2" value="2">
                <input type="button" name="3" class="btn btn-3" value="3">
                <input type="button" name="+" class="btn btn-plus" value="+">
            </div>
            <div class="row">
                <input type="button" name="4" class="btn btn-4" value="4">
                <input type="button" name="5" class="btn btn-5" value="5">
                <input type="button" name="6" class="btn btn-6" value="6">
                <input type="button" name="-" class="btn btn-minus" value="-">
            </div>
            <div class="row">
                <input type="button" name="7" class="btn btn-7" value="7">
                <input type="button" name="8" class="btn btn-8" value="8">
                <input type="button" name="9" class="btn btn-9" value="9">
                <input type="button" name="x" class="btn btn-times" value="X">
            </div>
            <div class="row">
                <input type="button" name="0" class="btn btn-0" value="0">
                <input type="button" name="=" class="btn btn-equal" value="=">
                <input type="button" name="/" class="btn btn-divide" value="/">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
